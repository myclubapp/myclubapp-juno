<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Juno Demo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Juno Demo</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button (click)="signInToJuno()">
      Login to Juno
    </ion-button>
    <ion-button (click)="signOutToJuno()">
      Logout
    </ion-button>
    <strong>Hi {{user.data.principal}}</strong>
  </div>
</ion-content>
